<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Read CSV</title>

  <script type="text/javascript" src="papaparse.min.js"></script>
</head>
<body>
  <input type="file" id="csv-upload" accept=".csv">
  <button id="button-upload-csv">Read CSV</button>
  <table id="table-data"></table>
  
  <script type="text/javascript">
      let button_upload = document.getElementById('button-upload-csv').addEventListener('click',()=>{
        
          Papa.parse(document.getElementById('csv-upload').files[0],{
              download: true,
              header: true,
              skipEmptyLines: 'greedy',
              dynamicTyping: true,
              comments:"Monthly",
              complete: function(results){
                console.log(results)
                
                var arraytransformNumber=[]
               

                for (a=0;a<results.data.length;a++)
                {
                  if (isNaN(results.data[a]["Mean maximum temperature (Degrees C)"]) && isNaN(results.data[a]["Mean minimum temperature (Degrees C)"]))
                  {
                    
                    var str1 = results.data[a]["Mean minimum temperature (Degrees C)"]
                    number1=parseFloat(str1.replace(/\*/g,"")).toFixed(2) 
                    var str2 = results.data[a]["Mean maximum temperature (Degrees C)"]
                    number2=parseFloat(str2.replace(/\*/g,"")).toFixed(2)
                    arraytransformNumber[a] = [{"Month":results.data[a].Month},{"Mean_maximum":number2},{"Mean_minimum":number1}]
                    if (isNaN(number1) && isNaN(number2))
                    {
                      arraytransformNumber[a] = [{"Month":results.data[a].Month},{"Mean_maximum":NaN},{"Mean_minimum":NaN}]
                    }
                    
                  }
                  else if (isNaN(results.data[a]["Mean minimum temperature (Degrees C)"]))
                  {
                    
                    var str = results.data[a]["Mean minimum temperature (Degrees C)"]
                    number=parseFloat(str.replace(/\*/g,"")).toFixed(2)
                    arraytransformNumber[a] = [{"Month":results.data[a].Month},{"Mean_maximum":results.data[a]["Mean maximum temperature (Degrees C)"]},{"Mean_minimum":number}]
                    if (isNaN(number))
                    {
                      arraytransformNumber[a] = [{"Month":results.data[a].Month},{"Mean_maximum":results.data[a]["Mean maximum temperature (Degrees C)"]},{"Mean_minimum":NaN}]
                    }
                  }
                  else if (isNaN(results.data[a]["Mean maximum temperature (Degrees C)"]))
                  {
                    
                    var str = results.data[a]["Mean maximum temperature (Degrees C)"]
                    number=parseFloat(str.replace(/\*/g,"")).toFixed(2)
                    arraytransformNumber[a] = [{"Month":results.data[a].Month},{"Mean_maximum":number},{"Mean_minimum":results.data[a]["Mean minimum temperature (Degrees C)"]}]
                    if (isNaN(number))
                    {
                      arraytransformNumber[a] = [{"Month":results.data[a].Month},{"Mean_maximum":NaN},{"Mean_minimum":results.data[a]["Mean minimum temperature (Degrees C)"]}]
                    }
                  }
                  
                  else if(results.data[a]["Mean minimum temperature (Degrees C)"]==null && results.data[a]["Mean maximum temperature (Degrees C)"]==null){
                    arraytransformNumber[a]  = [{"Month":results.data[a].Month},{"Mean_maximum":NaN},{"Mean_minimum":NaN}]
                    
                  }
                  else if(results.data[a]["Mean minimum temperature (Degrees C)"]==null){
                    arraytransformNumber[a]  = [{"Month":results.data[a].Month},{"Mean_maximum":results.data[a]["Mean maximum temperature (Degrees C)"]},{"Mean_minimum":0}]
                    
                  }
                  else
                  {
                    arraytransformNumber[a] = [{"Month":results.data[a].Month},{"Mean_maximum":results.data[a]["Mean maximum temperature (Degrees C)"]},{"Mean_minimum":results.data[a]["Mean minimum temperature (Degrees C)"]}]
                   
                }

                }

              console.log(arraytransformNumber)


              var temperature_diff =[]
              var difference = 0

              for (b=0;b<arraytransformNumber.length;b++)
                {

                  difference = ((arraytransformNumber[b][1].Mean_maximum)-(arraytransformNumber[b][2].Mean_minimum))
                  final_difference = Math.abs(+difference.toFixed(2))
                 temperature_diff [b]=  [{"Month":arraytransformNumber[b][0].Month},{"Difference":final_difference}]
                  
                }
                console.log(temperature_diff)

                var lowesttemp = temperature_diff[0][1].Difference
                var finalmonth = temperature_diff[0][1].Month
               
                for (c=1;c<temperature_diff.length;c++)
                {
                  if (lowesttemp>temperature_diff[c][1].Difference)
                  {
                      lowesttemp = temperature_diff[c][1].Difference
                      finalmonth = temperature_diff[c][0].Month
                  }
                  
                  else{
                    lowesttemp = lowesttemp
                    finalmonth = finalmonth
                  }
                }
                
                var finalanswer=[]
                var monthanswer=[]
                
                for (d=0;d<temperature_diff.length;d++)
                {
                  if (lowesttemp==temperature_diff[d][1].Difference)
                  {
                      finalanswer[d] = temperature_diff[d][1].Difference
                      monthanswer[d] = temperature_diff[d][0].Month
                      
                      console.log(monthanswer)
                  }
                  
                }



                for (d=0;d<temperature_diff.length;d++)
                {
                  if (lowesttemp==temperature_diff[d][1].Difference)
                  {
                      finalanswer[d] = temperature_diff[d][1].Difference
                      monthanswer[d] = temperature_diff[d][0].Month
                      
                      console.log(monthanswer)
                  }
                 
                }

                
                console.log(finalanswer)

                  
               document.getElementById('table-data').innerHTML = "The Lowest temperature spread this year is in the month of " +monthanswer +" with temperature spread of: " +lowesttemp +" Degrees"
               
              }
          })

      })

  
  </script>

</body>
</html>
